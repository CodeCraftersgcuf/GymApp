openapi: 3.0.3
info:
  title: Fitness App API
  description: Production-ready fitness app backend API
  version: 1.0.0
  contact:
    name: API Support
    email: support@fitness.app

servers:
  - url: http://localhost:8000/api/v1
    description: Local development server
  - url: https://api.fitness.app/v1
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      tags: [Public]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  app:
                    type: string
                  version:
                    type: string

  /auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                locale:
                  type: string
                  default: en
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string

  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string

  /auth/me:
    get:
      summary: Get authenticated user
      tags: [Authentication]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /programs:
    get:
      summary: List public programs
      tags: [Programs]
      parameters:
        - name: goal
          in: query
          schema:
            type: string
            enum: [fat_loss, muscle_gain, maintenance, endurance, strength]
        - name: level
          in: query
          schema:
            type: string
            enum: [beginner, intermediate, advanced]
      responses:
        '200':
          description: List of programs
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Program'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        gender:
          type: string
          enum: [male, female, other]
        goal:
          type: string
        roles:
          type: array
          items:
            type: string

    Program:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        goal:
          type: string
        level:
          type: string
        duration_weeks:
          type: integer
        is_public:
          type: boolean
        price_cents:
          type: integer
          nullable: true

